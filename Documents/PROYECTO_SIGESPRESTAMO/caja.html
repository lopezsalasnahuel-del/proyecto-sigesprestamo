<div class="container-fluid animate-fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary m-0"><i class="fas fa-cash-register me-2"></i>Control de Caja</h3>
        <div class="d-flex gap-2">
            <input type="date" id="cajaFechaFiltro" class="form-control">
            <button class="btn btn-outline-primary" onclick="cargarMovimientosCaja()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <!-- TARJETAS DE RESUMEN -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card bg-success text-white shadow-sm border-0">
                <div class="card-body">
                    <small class="text-white-50">Total Ingresos (Cobros)</small>
                    <h3 class="fw-bold mb-0" id="txtTotalIngresos">$0.00</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-danger text-white shadow-sm border-0">
                <div class="card-body">
                    <small class="text-white-50">Total Egresos (Préstamos)</small>
                    <h3 class="fw-bold mb-0" id="txtTotalEgresos">$0.00</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-primary text-white shadow-sm border-0">
                <div class="card-body">
                    <small class="text-white-50">Balance del Día</small>
                    <h3 class="fw-bold mb-0" id="txtBalance">$0.00</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- TABLA DE MOVIMIENTOS -->
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <h5 class="m-0 text-muted">Movimientos Detallados</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Hora</th>
                            <th>Tipo</th>
                            <th>Concepto</th>
                            <th>Usuario</th>
                            <th class="text-end pe-4">Monto</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCajaBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
